<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Members - Expo City</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>

<div class="wrap">

  <div class="sidebar">
    <h2>Expo City</h2>
    <a href="dashboard.html" data-ar="لوحة التحكم" data-en="Dashboard">لوحة التحكم</a>
    <a href="members.html" data-ar="الأعضاء" data-en="Members">الأعضاء</a>
    <a href="actions.html" data-ar="الإجراءات" data-en="Actions">الإجراءات</a>
    <a href="logs.html" data-ar="السجلات" data-en="Logs">السجلات</a>
    <a href="settings.html" data-ar="الإعدادات" data-en="Settings">الإعدادات</a>
  </div>

  <div class="topbar">
    <div data-ar="الأعضاء" data-en="Members">الأعضاء</div>
    <div style="display:flex;gap:10px;align-items:center;">
      <button id="langBtn" class="langbtn" onclick="toggleLang()">EN</button>
      <a href="index.html" style="text-decoration:none;">
        <button class="btn" data-ar="تسجيل خروج" data-en="Logout">تسجيل خروج</button>
      </a>
    </div>
  </div>

  <div class="content">
    <h1 data-ar="قائمة الأعضاء" data-en="Members List">قائمة الأعضاء</h1>

    <div class="card" style="margin-bottom:14px;">
      <div class="label" data-ar="بحث (واجهة فقط)" data-en="Search (UI only)">بحث (واجهة فقط)</div>
      <input class="input" placeholder="Ahmed / Salem ...">
    </div>

    <table class="table">
      <tr>
        <th data-ar="الاسم" data-en="Name">الاسم</th>
        <th data-ar="الرتبة" data-en="Role">الرتبة</th>
        <th data-ar="القسم" data-en="Department">القسم</th>
      </tr>
      <tr>
        <td>Ahmed</td>
        <td><span class="badge">Admin</span></td>
        <td>Police</td>
      </tr>
      <tr>
        <td>Salem</td>
        <td><span class="badge">Mod</span></td>
        <td>EMS</td>
      </tr>
    </table>

  </div>

</div>

</body>
</html>
