<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Expo City Admin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #161132;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login {
      background: #2F215B;
      padding: 30px;
      border-radius: 16px;
      width: 320px;
      box-shadow: 0 0 30px rgba(191,51,223,.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg,#BF33DF,#398FE3);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login">
    <h1>Expo City Admin</h1>
    <input placeholder="اسم المستخدم">
    <input type="password" placeholder="كلمة المرور">
    <button>تسجيل الدخول</button>
  </div>

</body>
</html>
